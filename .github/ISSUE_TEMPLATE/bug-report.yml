---
name: 🐛 Bug report
description: >-
  Create a report to help us improve when
  something is not working correctly.
  Based on the analogous pypa/setuptools form.
title: '[BUG] '
labels:
- bug
- Needs Triage

body:
- type: markdown
  attributes:
    value: >
      **Thank you for reporting a bug in XLConnect**
      

      ⚠
      Verify first that your issue is not
      [already reported on GitHub][issue search].

      Also test if the latest CRAN release is affected.

      If you are seeking community support, please consider
      [asking a question on stackoverflow][stackoverflow].



      Thank you for your collaboration!

      Some of the information we require about your issue can be found by typing `sessionInfo()` in your R prompt.

      [stackoverflow]: https://stackoverflow.com/questions/tagged/xlconnect

      [issue search]: https://github.com/miraisolutions/xlconnect/search?q=is%3Aissue&type=issues

      [XKCD 1172]: https://xkcd.com/1172/

- type: markdown
  attributes:
    value: >-
      **Environment**
- type: input
  attributes:
    label: XLConnect version
    placeholder: For example, 1.0.7
  validations:
    required: true
- type: input
  attributes:
    label: R version
    placeholder: For example, R 4.1.2
  validations:
    required: true
- type: input
  attributes:
    label: OS
    placeholder: For example, Gentoo Linux, RHEL 8, Arch Linux, macOS etc.
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional environment information
    description: >-
      Feel free to add more information about your environment here.

- type: textarea
  attributes:
    label: Description
    description: >-
      A clear and concise description of what the bug is.
    placeholder: >-
      I tried doing X and I expected it to result in Y because the docs
      mentioned Z but what happened next what totally unexpected!
      And here's why...
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected behavior
    description: >-
      A clear and concise description of what you expected to happen.
    placeholder: >-
      I tried doing X and I expected it to result in Y. I'm confused...
  validations:
    required: true

- type: textarea
  attributes:
    label: How to Reproduce
    description: >-
      Describe the steps to reproduce this bug.
      
      Please try to create a [minimal reproducer](https://stackoverflow.com/help/minimal-reproducible-example),
      and avoid things like "see the steps in the CI logs".
    placeholder: |
      1. Clone a simplified example: `git clone ...`
      2. Then run '...'
      3. An error occurs.
  validations:
    required: true

...